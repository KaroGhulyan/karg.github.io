<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay-text visible">Click to Start</div>
    <div class="game-over">
      <h1>Game-Over</h1>
      <button class="button1">Click to Restart</button>
    </div>
    <div class="victory-blog">
      <h1>Victory</h1>
      <button class="button">Click to Restart</button>
    </div>
    <div class="header">
      <img
        src="http://pluspng.com/img-png/game-of-thrones-logo-png-file-logo-game-of-thrones-png-1500.png"
        alt="Game Of Thrones Logo PNG"
      />
    </div>
    <div class="count-timer">
      <p>Time: <span class="time">70</span></p>
      <p>Flips: <span class="count">0</span></p>
    </div>
    <section class="container">
      <section class="game-container">
        <div class="card" data-housename="targarian" id="1">
          <img class="front-face" src="img/Targarian.png" alt="Targarian" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="lanister" id="2">
          <img class="front-face" src="img/Lanister.png" alt="Lanister" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="starks" id="3">
          <img class="front-face" src="img/Starks.png" alt="Starks" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="mormont" id="4">
          <img class="front-face" src="img/Mormont.png" alt="Mormont" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="tyrell" id="5">
          <img class="front-face" src="img/aaa.png" alt="Tyrell" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="clegane" id="6">
          <img class="front-face" src="img/chgitem.png" alt="Clegane" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="baratheons" id="7">
          <img class="front-face" src="img/Baratheons.png" alt="Baratheons" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="arrens" id="8">
          <img class="front-face" src="img/Arrens.png" alt="Arrens" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="targarian" id="9">
          <img class="front-face" src="img/Targarian.png" alt="Targarian" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="lanister" id="10">
          <img class="front-face" src="img/Lanister.png" alt="Lanister" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="starks" id="11">
          <img class="front-face" src="img/Starks.png" alt="Starks" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="mormont" id="12">
          <img class="front-face" src="img/Mormont.png" alt="Mormont" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="tyrell" id="13">
          <img class="front-face" src="img/aaa.png" alt="Tyrell" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="clegane" id="14">
          <img class="front-face" src="img/chgitem.png" alt="Clegane" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>

        <div class="card" data-housename="baratheons" id="15">
          <img class="front-face" src="img/Baratheons.png" alt="Baratheons" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
        <div class="card" data-housename="arrens" id="16">
          <img class="front-face" src="img/Arrens.png" alt="Arrens" />
          <img class="back-face" src="img/png.png" alt="logo" />
        </div>
      </section>
    </section>
    <script src="js.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Log-In</title>
  </head>
  <body>
    <div class="container">
      <div class="row  d-flex justify-content-center mt-5">
        <div class="col-6 mt-5">
          <h1 class="text-center text-white">Sign-In</h1>
          <form class="form-group mt-5">
            <input
              type="text"
              placeholder="Username"
              class="form-control"
              id="username"
            />
            <input
              id="password"
              type="password"
              placeholder="Paswword"
              class="form-control"
            />
            <input
              id="button"
              type="button"
              value="Submit"
              class="btn btn-info btn-block"
              onclick="getInfo()"
            />
            <div class="modal" id="myModal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">
                      Congratulations <i class="fas fa-check-circle"></i>
                    </h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    You have successfully logged in your account
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="modal" id="myModalError">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header  bg-danger text-white">
                    <h5 class="modal-title">
                      There was a problem <i class="far fa-frown"></i>
                    </h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                  </div>
                  <div class="modal-body">
                    We cannot find an account with that email address or
                    password
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal">
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script>
      let Users = [
        {
          username: "mariaghulyan@yahoo.com",
          password: "123"
        },
        {
          username: "Kiki",
          password: "1234"
        },
        {
          username: "Iris",
          password: "12345"
        }
      ];

      function getInfo() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let button = document.getElementById("button");
        for (let i = 0; i < Users.length; i++) {
          if (username == Users[i].username && password == Users[i].password) {
            button.setAttribute("data-toggle", "modal");
            button.setAttribute("data-target", "#myModal");
            console.log("Success");
            return;
          }
        }
        button.setAttribute("data-toggle", "modal");
        button.setAttribute("data-target", "#myModalError");
        console.log("Wrong Email or Password");
      }
    </script>
  </body>
</html>

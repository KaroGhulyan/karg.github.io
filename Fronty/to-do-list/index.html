<body class="bg-info">
  <nav class="bg-asphalt mb-3 py-3 sticky-top">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group p-0 m-1 m-md-0">
            <select id="inputState" class="form-control border-0">
              <option selected>Choose category</option>
              <option>Work</option>
              <option>Sport</option>
              <option>University</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group m-1 m-md-0">
            <input type="date" class="form-control text-center" placeholder="" aria-label=""
              aria-describedby="basic-addon1" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group m-1 m-md-0">
            <input type="text" class="form-control" placeholder="ToDo" aria-label="" aria-describedby="basic-addon1" />
            <div class="input-group-prepend">
              <button class="btn btn-orangered" type="button">
                Add
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>

  </nav>

  <main class="container">

    <div class="row justify-content-between m-0">
      <div class="btn-group">
        <button type="button" class="btn btn-orangered">All</button>
        <button type="button" class="btn btn-orangered">Work</button>
        <button type="button" class="btn btn-orangered">Sport</button>
        <button type="button" class="btn btn-orangered">University</button>
      </div>
      
      <div class="form-group p-0 m-1 m-md-0  form-group-bg-orangered">
        <select id="inputState" class="form-control border-0 bg-orangered text-white">
          <option selected>Sort By...</option>
          <option>Categories</option>
          <option>Activity</option>
          <option>Created</option>
          <option>Deadline</option>
        </select>
      </div>
    </div>
    <!-- Filter -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="far fa-edit"></i>Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput" class="cursor-pointer">Activity</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ToDo">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2" class="cursor-pointer">Deadline</label>
                <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="ToDo">
              </div>
              <div class="form-group p-0 m-1 m-md-0 border">
                <select id="inputState" class="form-control border-0">
                  <option selected>Choose category</option>
                  <option>Work</option>
                  <option>Sport</option>
                  <option>University</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-orangered">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Table -->

    <div class="table-responsive text-nowrap">
      <table class="table table-borderlesss rounded  bg-white">
        <thead class="text-center text-primary">
          <tr class="shadow-sm">
            <th scope="col">#</th>
            <th scope="col">Completed</th>
            <th scope="col">Categories</th>
            <th scope="col">Activity</th>
            <th scope="col">Created</th>
            <th scope="col">Deadline</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr class="shadow-sm">
            <th scope="row">1</th>
            <th scope="row"><i class="far fa-check-circle cursor-pointer"></i></th>
            <td>Sport</td>
            <td>Go To Gym</td>
            <td>20/03/2020</td>
            <td>20/03/2020</td>
            <td class="text-secondary">
              <button class="btn p-0 m-0" data-toggle="modal" data-target="#exampleModal">
                <i class="far fa-edit"></i>
              </button>
            </td>
            <td class="text-danger">
              <button class="btn p-0 m-0">
                <i class="far fa-trash-alt text-danger"></i>
              </button>
            </td>
          </tr>
          <tr class="shadow-sm">
            <th scope="row">2</th>
            <th scope="row"><i class="far fa-check-circle cursor-pointer"></i></th>
            <td>University</td>
            <td>Red Book</td>
            <td>20/03/2020</td>
            <td>20/03/2020</td>
            <td class="text-secondary">
              <button class="btn p-0 m-0" data-toggle="modal" data-target="#exampleModal">
                <i class="far fa-edit"></i>
              </button>
            </td>
            <td class="text-danger">
              <button class="btn p-0 m-0">
                <i class="far fa-trash-alt text-danger"></i>
              </button>
            </td>
          </tr>
          <tr class="shadow-sm">
            <th scope="row">3</th>
            <th scope="row"><i class="far fa-check-circle cursor-pointer"></i></th>
            <td>University</td>
            <td>Red Book</td>
            <td>20/03/2020</td>
            <td>20/03/2020</td>
            <td class="text-secondary">
              <button class="btn p-0 m-0" data-toggle="modal" data-target="#exampleModal">

            </td>
            <td class="text-danger">
              <button class="btn p-0 m-0">
                <i class="far fa-trash-alt text-danger"></i>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <th scope="row"><i class="far fa-check-circle cursor-pointer"></i></th>
            <td>University</td>
            <td>Red Book</td>
            <td>20/03/2020</td>
            <td>20/03/2020</td>
            <td class="text-secondary">
              <button class="btn p-0 m-0" data-toggle="modal" data-target="#exampleModal">
                <i class="far fa-edit"></i>
              </button>
            </td>
            <td class="text-danger">
              <button class="btn p-0 m-0">
                <i class="far fa-trash-alt text-danger"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

<!DOCTYPE html>
<html lang="hy">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style.css" />
  <title>Document</title>
</head>

<body class="bg-info">
  <nav class="bg-asphalt mb-3 py-3 sticky-top">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group p-0 m-1 m-md-0">
            <select id='inputListCategory' class="form-control border-0">
              <option class="options"  selected>Choose category</option>
              <option class="options" value="Work">Work</option>
              <option class="options" value="Sport">Sport</option>
              <option class="options" value="University">University</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group m-1 m-md-0">
            <input type="date" class="form-control text-center border-0"
              aria-describedby="basic-addon1" id="deadlineDate" value=""/>
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group m-1 m-md-0">
            <input type="text" class="form-control border-0" placeholder="ToDo" id="todotext" aria-describedby="basic-addon1" />
            <div class="input-group-prepend">
              <button class="btn btn-orangered" type="button" onclick="addItem()">
                Add
              </button>
              <!-- <button class="btn btn-orangered" type="button" onclick="Show_()">
                Show
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="row justify-content-between m-0">
    <!-- Filter -->

      <div class="btn-group" id="btn-groupAll">
        <button type="button" class="btn btn-orangered" id="All" value="All" selected>All</button>
        <button type="button" class="btn btn-orangered" id="Work" value="Work">Work</button>
        <button type="button" class="btn btn-orangered" id="Sport" value="Sport">Sport</button>
        <button type="button" class="btn btn-orangered" id="University" value="University">University</button>
      </div>

      <!-- Sort -->
      <div class="form-group p-0 m-1 m-md-0  form-group-bg-orangered">
        <select id="inputState" class="form-control border-0 bg-orangered text-white">
          <option selected>Sort By...</option>
          <option>Categories</option>
          <option>Activity</option>
          <option>Created</option>
          <option>Deadline</option>
        </select>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"><i class="far fa-edit"></i>Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="formGroupExampleInput" class="cursor-pointer">Activity</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ToDo">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2" class="cursor-pointer">Deadline</label>
                <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="ToDo">
              </div>
              <div class="form-group p-0 m-1 m-md-0 border">
                <select id="inputState1" class="form-control border-0">
                  <option selected>Choose category</option>
                  <option>Work</option>
                  <option>Sport</option>
                  <option>University</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-orangered" id="submit" onclick="">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Table -->

    <div class="table-responsive text-nowrap">
      <table class="table table-borderless rounded  bg-white" id="table">
        <thead class="text-center text-primary">
          <tr class="shadow-sm text-info">
            <th scope="col">#</th>
            <th scope="col">Completed</th>
            <th scope="col">Categories</th>
            <th scope="col">Activity</th>
            <th scope="col">Created</th>
            <th scope="col">Deadline</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody class="text-center" id="root">
          
        </tbody>
      </table>
    </div>
  </main>
  <script src="./js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <scr`ipt src="node_modules/bootstrap/dist/js/bootstrap.min.js">
    </script>
</body>

</html>
